<!DOCTYPE html>
<html>
  
  <head>
    <link rel="stylesheet" type="text/css" href="styleballs.css">
    <title>Balls</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
    <script src="canvas.js"></script>
  </head>
  
  <body>  
    <table id="inputTable">
      <tr>
        <td>Number of particles</td>
        <td><input type="text" id="numberP" value="10"></td> 
      </tr>
      <tr>
        <td>Radius of particles</td>
        <td><input type="text" id="radiusP" value="50"></td> 
      </tr>
      <tr>
        <td>Max velocity of particles</td>
        <td><input type="text" id="velocityP" value="4"></td> 
      </tr>
       <tr>
        <td>Iterations per day</td>
        <td><input type="text" id="iter_day" value="25"></td> 
      </tr>
      <tr>
        <td>Healing days</td>
        <td><input type="text" id="heal_days" value="20"></td> 
      </tr>
      <tr>
        <td><button onclick="start(numberP.value, radiusP.value, velocityP.value, iter_day.value, heal_days.value)">Launch</button></td> 
      </tr>
    </table>

    <script>
      document.getElementById("numberP").value = localStorage.getItem("nPart") || 20;
      document.getElementById("radiusP").value = localStorage.getItem("rPart") || 30;
      document.getElementById("velocityP").value = localStorage.getItem("vPart") || 5;
      document.getElementById("iter_day").value = localStorage.getItem("iter_day") || 25;
      document.getElementById("heal_days").value = localStorage.getItem("heal_days") || 20;
    </script>

    <canvas id="canvas" width="200" height="5"></canvas>
    
    <script>
      function start(n, r, v, i, h) {
        var elem = document.getElementById('inputTable');
        elem.parentNode.removeChild(elem);
        startCanvas(n, r, v, i, h);
      }
    </script>

  </body>
</html>
